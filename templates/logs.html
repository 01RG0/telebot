{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>System Logs</h2>
    <a href="{{ url_for('view_logs') }}" class="btn btn-secondary"><i class="fas fa-sync"></i> Refresh</a>
</div>

<div class="card shadow bg-dark text-white">
    <div class="card-body">
        <pre style="color: #0f0; max-height: 600px; overflow-y: auto;">
{% for line in logs %}
{{ line }}
{% endfor %}
        </pre>
    </div>
</div>
{% endblock %}
