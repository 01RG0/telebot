{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>System Logs</h2>
    <div>
        <a href="{{ url_for('view_logs') }}" class="btn btn-secondary me-2"><i class="fas fa-sync"></i> Refresh</a>
        <button class="btn btn-primary" onclick="exportLogs()"><i class="fas fa-download"></i> Export Logs</button>
    </div>
</div>

<!-- Filter Controls -->
<div class="card shadow mb-4">
    <div class="card-body">
        <form method="GET" action="{{ url_for('view_logs') }}" class="row g-3">
            <div class="col-md-3">
                <label class="form-label">Log Level</label>
                <select name="level" class="form-select">
                    <option value="">All Levels</option>
                    <option value="INFO" {% if log_level == 'INFO' %}selected{% endif %}>INFO</option>
                    <option value="WARNING" {% if log_level == 'WARNING' %}selected{% endif %}>WARNING</option>
                    <option value="ERROR" {% if log_level == 'ERROR' %}selected{% endif %}>ERROR</option>
                    <option value="DEBUG" {% if log_level == 'DEBUG' %}selected{% endif %}>DEBUG</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Search</label>
                <input type="text" name="search" class="form-control" placeholder="Search in logs..." value="{{ search_term }}">
            </div>
            <div class="col-md-3">
                <label class="form-label">Date (YYYY-MM-DD)</label>
                <input type="date" name="date" class="form-control" value="{{ date_filter }}">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary me-2"><i class="fas fa-filter"></i> Filter</button>
                <a href="{{ url_for('view_logs') }}" class="btn btn-secondary"><i class="fas fa-times"></i></a>
            </div>
        </form>
    </div>
</div>

<!-- Log Statistics -->
<div class="row mb-4">
    <div class="col-md-3">
        <div class="card text-white bg-info">
            <div class="card-body">
                <h5 class="card-title">{{ logs|length }}</h5>
                <p class="card-text">Log Entries Shown</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-success">
            <div class="card-body">
                <h5 class="card-title" id="infoCount">0</h5>
                <p class="card-text">INFO Logs</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-warning">
            <div class="card-body">
                <h5 class="card-title" id="warningCount">0</h5>
                <p class="card-text">WARNING Logs</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-danger">
            <div class="card-body">
                <h5 class="card-title" id="errorCount">0</h5>
                <p class="card-text">ERROR Logs</p>
            </div>
        </div>
    </div>
</div>

<!-- Logs Display -->
<div class="card shadow bg-dark text-white">
    <div class="card-header">
        <h5>Log Entries</h5>
    </div>
    <div class="card-body">
        <div id="logsContainer" style="max-height: 600px; overflow-y: auto;">
            <pre style="color: #0f0; margin: 0; white-space: pre-wrap;">
{% for line in logs %}
{{ line }}
{% endfor %}
            </pre>
        </div>
    </div>
</div>

<script>
function exportLogs() {
    const logsText = document.querySelector('#logsContainer pre').textContent;
    const blob = new Blob([logsText], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'bot_logs_' + new Date().toISOString().split('T')[0] + '.txt';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

// Count log levels
document.addEventListener('DOMContentLoaded', function() {
    const logsText = document.querySelector('#logsContainer pre').textContent;
    const lines = logsText.split('\n');

    let infoCount = 0, warningCount = 0, errorCount = 0;

    lines.forEach(line => {
        if (line.includes('- INFO -')) infoCount++;
        if (line.includes('- WARNING -')) warningCount++;
        if (line.includes('- ERROR -')) errorCount++;
    });

    document.getElementById('infoCount').textContent = infoCount;
    document.getElementById('warningCount').textContent = warningCount;
    document.getElementById('errorCount').textContent = errorCount;
});
</script>
{% endblock %}
